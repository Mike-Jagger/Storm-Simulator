<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Animation with GSAP and WebGI</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="control-panel">
        <label for="tree-type">Tree Type:</label>
        <select id="tree-type">
            <option value="oak">Oak</option>
            <option value="pine">Pine</option>
            <option value="palm">Palm</option>
        </select>

        <div class="slider-container">
            <label for="wind-speed">Wind Speed (km/h):</label>
            <input type="range" id="wind-speed" min="0" max="120" value="0">
            <span id="wind-speed-value">0</span>
        </div>

        <div class="slider-container">
            <label for="precipitation">Precipitation:</label>
            <input type="range" id="precipitation" min="0" max="100" value="0">
            <span id="precipitation-value">0</span>
        </div>

        <div class="slider-container">
            <label for="wind-direction">Wind Direction:</label>
            <input type="range" id="wind-direction" min="0" max="360" value="0">
            <span id="wind-direction-value">0</span>
        </div>

        <div class="slider-container">
            <label for="frontal-area-density">Frontal Area Density:</label>
            <input type="range" id="frontal-area-density" min="0" max="100" value="0">
            <span id="frontal-area-density-value">0</span>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/webgi"></script>
    <script src="./main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script>
      const windSpeed = document.getElementById('wind-speed');
      const windSpeedValue = document.getElementById('wind-speed-value');
      const precipitation = document.getElementById('precipitation');
      const precipitationValue = document.getElementById('precipitation-value');
      const windDirection = document.getElementById('wind-direction');
      const windDirectionValue = document.getElementById('wind-direction-value');
      const frontalAreaDensity = document.getElementById('frontal-area-density');
      const frontalAreaDensityValue = document.getElementById('frontal-area-density-value');
  
      windSpeed.addEventListener('input', () => {
        windSpeedValue.textContent = windSpeed.value;
        updateSimulation();
      });
  
      precipitation.addEventListener('input', () => {
        precipitationValue.textContent = precipitation.value;
        updateSimulation();
      });
  
      windDirection.addEventListener('input', () => {
        windDirectionValue.textContent = windDirection.value;
        updateSimulation();
      });
  
      frontalAreaDensity.addEventListener('input', () => {
        frontalAreaDensityValue.textContent = frontalAreaDensity.value;
        updateSimulation();
      });
  
      function updateSimulation() {
        const treeType = document.getElementById('tree-type').value;
        const windSpeedValue = windSpeed.value;
        const precipitationValue = precipitation.value;
        const windDirectionValue = windDirection.value;
        const frontalAreaDensityValue = frontalAreaDensity.value;
  
        // Calculations and GSAP animation logic
        gsap.to("#animation-container", {
          duration: 1,
          // Properties for animation
          x: windSpeedValue,
          y: precipitationValue
        });
      }
    </script>
</body>
</html>
